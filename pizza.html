<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        fieldset {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .topping-options label {
            margin-right: 15px;
        }

        #total-price {
            font-weight: bold;
            margin-top: 15px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <fieldset>
        <legend>Pizza Order Form</legend>
        <!-- select pizza (Napster)  -->
        <div class="form-group">
            <label for="pizza">Select Pizza:</label>
            <select id="pizza" class="form-control">
                <option value="Farmhouse">Farmhouse</option>
                <option value="margherita">margherita</option>
                <option value="Peppy_Paneer">Peppy Paneer</option>
            </select>
        </div>
        <!-- select size (Napster)  -->
        <div class="form-group">
            <label for="size">Select Size:</label>
            <select id="size" class="form-control">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <!-- choose toppings (Napster) -->
        <div class="form-group">
            <label>Select Toppings:</label>
              
            <div class="row topping-options">
              
                <div class="col-md-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topping1" value="cheese">
                    <label class="form-check-label" for="topping1">cheese</label>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topping2" value="jalapenos">
                    <label class="form-check-label" for="topping2">jalapenos</label>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topping3" value="sweet_corns">
                    <label class="form-check-label" for="topping3">sweet corns</label>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="topping4" value="extra_veggies">
                    <label class="form-check-label" for="topping4">extra veggies</label>
                  </div>
                </div>
                
            </div>
          </div>
          

        <button class="btn btn-success" onclick="calculateTotal()">Place Order</button>

        <p id="total-price">Total Price: $0.00</p>
    </fieldset>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function calculateTotal() {
        // Prices for pizza, size, and toppings
        const pizzaPrices = {
            margherita: 80.99,
            Farmhouse: 60.99,
            Peppy_Paneer: 70.99,
        };

        const sizePrices = {
            small: 150,
            medium: 200,
            large: 250,
        };

        const toppingPrices = {
            cheese: 25.00,
            sweet_corns: 15.00,
            jalapenos: 20.00,
            extra_veggies: 10.00
        };

        // Get selected values
        const selectedPizza = document.getElementById('pizza').value;
        const selectedSize = document.getElementById('size').value;
        const selectedToppings = Array.from(document.querySelectorAll('.topping-options input:checked'))
            .map(topping => topping.value);

        // Calculate total price
        let totalPrice = pizzaPrices[selectedPizza] + sizePrices[selectedSize];
        selectedToppings.forEach(topping => {
            totalPrice += toppingPrices[topping];
        });

        // Update the total price display
        document.getElementById('total-price').textContent = `Total Price: $${totalPrice.toFixed(2)}`;
    }
</script>

</body>
</html>
